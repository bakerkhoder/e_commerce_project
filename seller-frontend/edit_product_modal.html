<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/edit_product_modal.css">
</head>

<body>
    <!-- The edit product button that will open the modal when clicked -->
    <button class="edit_product_modal_btn">Edit product</button>

    <!-- START Edit Product Modal -->
    <div class="modal-bg">

        <div class="modal">

            <!-- picture -->
            <div class="product-img">
                <span class="modal-close">X</span>

                <div class="upload-img-icon">
                    <label for="upload-img-input"><img src="./assets/images/upload_img_icon.png"></label>
                    <input type="file" id="upload-img-input" name="upload-img-input" accept="image/*">
                </div>
            </div>

            <div class="input-fields">
                <h2>Edit Product</h2>
                <!-- Title -->
                <label for="title">Title</label>
                <input type="text" name="title">
                <!-- Price -->
                <label for="price">Price</label>
                <input type="number" name="price">
                <!-- Quantity -->
                <label for="quantity">Quantity</label>
                <input type="number" name="quantity">
                <!-- Category -->
                <label for="category">Category</label>

                <select name="category" id="cars">
                    <option value="tech">tech</option>
                    <option value="techh">techh</option>
                    <option value="techhh">techhh</option>
                    <option value="techhhh">techhhh</option>
                </select>

                <!-- Description -->
                <label for="description">Description</label>
                <textarea type="text" name="description"></textarea>

                <!-- Save changes button -->
                <button class="edit_product_modal_save_btn">Save</button>
            </div>
        </div>
    </div>
    <!-- END Edit Product Modal -->


    <!-- Link to the correspondant JS file 'edit_product_modal.js', in order to make the modals functional -->
    <script src="./assets/javascript/edit_product_modal.js"></script>
</body>

</html>
