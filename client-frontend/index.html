<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>CONQUR | Login</title>
    <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
    <div class="container">
        <h1 class="title">Login</h1>
        <p class="success-message hide">Message</p>
        <p class="error-message hide">Message</p>
        <form action="" class="login-form" id="client">
            <div class="input-container">
                <input type="text" name="username" class="input" id="username" placeholder="a">
                <label for="name" class="label">Username or Email</label>
            </div>
            <p class="input-message hide" id="input-username">Message</p>
            <div class="input-container">
                <input type="password" name="password" class="input" id="password" placeholder="a">
                <label for="password" class="label">Password</label>
            </div>
            <p class="input-message hide" id="input-password">Message</p>
            <div class="login-actions">
                <div class="account-handle">
                    <a href="#">Forget password?</a>
                    <a href="./signup.html">Don't have an account?</a>
                </div>

                <button id="login" class="btn btn-submit">Login</button>
            </div>

        </form>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./javascript/api/login.js"></script>
</body>

</html>
